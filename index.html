<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type = "text/css">
      body{
        background-color: black;
        padding: 0;
        margin: 0;
        text-align: center;
        background-repeat: no-repeat;
        background-position: top;
        background-size: contain;
      }
      .headers{
        position: relative;
        text-align: center;
        color: white;
        width: 100%;
      }
      .one{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 35px;
        margin-bottom: 10px;
        width: 70%;
        max-width: 450px;
      }
      marquee{
        font-family: Coolvetica;
        color: white;
        font-size: 80px;
        margin-top: 25px;
        margin-bottom: 45px;
        letter-spacing: 3px;
      }
      .marquee-container{
        position: absolute;
        top: 5%;
        right: 0;
        left: 0;
        white-space: nowrap;
        color: white;
      }
      .blink {
        animation: opacity 1.7s ease-in-out infinite;
        opacity: 1;
      }
      @keyframes opacity{
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      h3{
        position: absolute;
        width: 100%;
        font-family: SonoSemiBold;
        color: white;
        font-size: 23px;
        margin-top: 22px;

        text-align: center;
        opacity: 1;
      }
      h3 a {
        text-decoration: none;
        color: white;
      }
      h3 a:hover{
        text-decoration: underline;
      }
      h4{
        font-family: SonoLight;
        font-size: 13pt;
        color: black;
        text-align: center;
        margin-bottom: 10px;
        margin-top: 10px;
        letter-spacing: 1px;
      }
      .social-link {
        width: auto;
        position: absolute;
        bottom: 233px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        min-width: 400px;
        align-items: flex-end;
        margin-top: 200px;
      }
      .instagram-icon {
        width: 30px;
        height: auto;
        margin: 0 8px;
        transition: transform 0.3s ease;
      }
      .instagram-link:hover .instagram-icon {
        transform: scale(1.2);
      }
      #banner{
        min-width: 350px;
        width: 70%;
        max-width: 450px;
        height: 40px;
        background: #white;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
      }
      #box{
        max-width: 450px;
        min-width: 300px;
        position: absolute;
        margin: auto;
        padding: 100px;
        border-radius: 40px;
     
      }
      p{
        color: white;
        text-align: center;
        font-size: 14pt;
        font-family: ModernSansLight;
      }
      @font-face {
        font-family: LemonMilkLight;
        src: url(LEMONMILK-Light.otf);
      }
      @font-face {
        font-family: ModernSansLight;
        src: url(ModernSansLight.otf);
      }
      @font-face {
        font-family: LemonMilk;
        src: url(LemonMilk.otf);
      }
      @font-face {
        font-family: Coolvetica;
        src: url(Coolvetica.otf);
      }
      @font-face {
        font-family: SonoSemiBold;
        src: url(Sono-SemiBold.ttf)
      }
      @font-face {
        font-family: SonoLight;
        src: url(Sono-Light.ttf)
      }
      @font-face {
        font-family: BaseNeueTrial;
        src: url(BaseNeueTrial-CondensedMedium.ttf);
      }
    </style>
    <title>Zento Box</title>
  </head>
  <body>
    <div class = "headers">
